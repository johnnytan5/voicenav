<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blind Assistant Interface - SciFi</title>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background: radial-gradient(ellipse at center, #0c0f1a 0%, #05060a 100%);
      color: #0ff;
    }


    h1 {
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }


    .row {
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }


    .camera-frame {
      border: 1px solid #0ff;
      width: 100%;
      height: 45%;
      background: rgba(0, 255, 255, 0.05);
      box-shadow: 0 0 10px #0ff;
      border-radius: 10px;
      overflow: hidden;
    }


    .camera-frame h3 {
      text-align: center;
      background: rgba(0, 255, 255, 0.1);
      padding: 5px;
      margin: 0;
      color: #0ff;
    }


    .camera-frame img {
      width: 100%;
      height: auto;
      display: block;
    }


    .logs-section {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }


    .tabs {
      width: 74%;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid #0ff;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
      padding: 10px;
    }


    .tab-buttons button {
      margin-right: 5px;
      padding: 5px 10px;
      background: rgba(0, 255, 255, 0.2);
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 3px #0ff;
    }


    .tab-buttons button:hover {
      background: rgba(0, 255, 255, 0.4);
    }


    .tab {
      display: none;
      margin-top: 10px;
    }


    .tab.active {
      display: block;
    }


    pre {
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid #0ff;
      color: #0ff;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
      text-shadow: 0 0 2px #0ff;
    }


    .walkie-talkie {
      width: 23%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 255, 255, 0.05);
      padding: 20px;
      border: 1px solid #0ff;
      border-radius: 15px;
      box-shadow: 0 0 15px #0ff;
    }


    .walkie-talkie button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      font-size: 18px;
      font-family: 'Orbitron', sans-serif;
      border-radius: 10px;
      background: rgba(0, 255, 255, 0.15);
      border: 1px solid #0ff;
      color: #0ff;
      text-shadow: 0 0 3px #0ff;
      box-shadow: 0 0 8px #0ff;
      cursor: pointer;
    }


    .walkie-talkie button:hover {
      background: rgba(0, 255, 255, 0.3);
    }


    .mic-icon {
      font-size: 40px;
      margin: 15px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }
  </style>
</head>
<body>


<h1>Blind Assistant Interface</h1>


<!-- Video Feeds -->
<div class="row">
  <div class="camera-frame">
    <h3>RGB Camera</h3>
    <img src="/video_feed" alt="Camera Feed">
  </div>
  <div class="camera-frame">
    <h3>Depth Overlay</h3>
    <img src="/depth_feed" alt="Depth Feed">
  </div>
</div>


<!-- Logs and Controls -->
<div class="logs-section">
  <!-- ROS Log Tabs -->
  <div class="tabs">
    <div class="tab-buttons" id="tab-buttons"></div>
    <div id="tabs"></div>
  </div>


  <!-- Push to Talk -->
  <div class="walkie-talkie">
    <div class="mic-icon" id="mic-icon">ðŸŽ¤</div>
    <button id="talk-btn" onmousedown="startTalk()" onmouseup="stopTalk()">Push to Talk</button>
    <button id="listen-btn" onclick="toggleListen()">ðŸ”Š Listen: ON</button>
  </div>
</div>


<script>
  const socket = io();
  const tabs = {};
  let currentTab = null;
  let listening = true;
  let mediaRecorder = null;
  let audioStream = null;


  function switchTab(tabName) {
    if (currentTab) document.getElementById(`tab-${currentTab}`).classList.remove('active');
    document.getElementById(`tab-${tabName}`).classList.add('active');
    currentTab = tabName;
  }


  socket.on('ros_log', (data) => {
    const node = data.node;
    const message = `[${new Date(data.timestamp * 1000).toLocaleTimeString()}] ${data.msg}\n`;


    if (!tabs[node]) {
      tabs[node] = true;
      const pre = document.createElement('pre');
      pre.id = `tab-${node}`;
      pre.className = 'tab';
      pre.textContent = '';
      document.getElementById('tabs').appendChild(pre);


      const btn = document.createElement('button');
      btn.innerText = node;
      btn.onclick = () => switchTab(node);
      document.getElementById('tab-buttons').appendChild(btn);


      switchTab(node);
    }


    const pre = document.getElementById(`tab-${node}`);
    pre.textContent += message;
    pre.scrollTop = pre.scrollHeight;
  });


  async function startTalk() {
    document.getElementById('mic-icon').innerText = 'ðŸŽ™ï¸';
    document.getElementById('listen-btn').disabled = true;
    listening = false;


    audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(audioStream);


    mediaRecorder.ondataavailable = (e) => {
      if (e.data.size > 0) {
        socket.emit('audio_chunk', e.data);
      }
    };


    mediaRecorder.start(250);
  }


  function stopTalk() {
    document.getElementById('mic-icon').innerText = 'ðŸŽ¤';
    document.getElementById('listen-btn').disabled = false;
    listening = true;
    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
      mediaRecorder.stop();
    }
    if (audioStream) {
      audioStream.getTracks().forEach(track => track.stop());
    }
  }


  function toggleListen() {
    listening = !listening;
    document.getElementById('listen-btn').innerText = listening ? 'ðŸ”Š Listen: ON' : 'ðŸ”‡ Listen: OFF';
    socket.emit('toggle_listen', listening);
  }
</script>


</body>
</html>
