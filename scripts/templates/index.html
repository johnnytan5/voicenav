<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blind Assistant Interface - SciFi</title>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background: radial-gradient(ellipse at center, #0c0f1a 0%, #05060a 100%);
      color: #0ff;
    }

    h1 {
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    .main-layout {
      display: flex;
      height: calc(100vh - 80px);
      padding: 10px;
      gap: 10px;
    }

    .left-column {
      width: 50%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

.right-column {
  width: 50%;
  display: flex;
  flex-direction: column;
  gap: 10px;
  overflow: hidden; /* container won't scroll, but children can */
}

.tabs {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  background: rgba(0, 255, 255, 0.05);
  border: 1px solid #0ff;
  border-radius: 10px;
  box-shadow: 0 0 10px #0ff;
  padding: 10px;
  overflow: hidden; /* same here: keep internal layout tidy */
}

#tabs {
  flex-grow: 1;
  overflow-y: auto;  /* <-- enable scrolling inside the log tabs */
}

/* optional: limit the height of each tab */
.tab {
  height: 100%;
  display: none;
}

.tab.active {
  display: block;
  height: 100%;
}

.tab pre {
  height: 100%;
  overflow-y: auto;
  margin: 0;
}


    .camera-frame {
      border: 1px solid #0ff;
      background: rgba(0, 255, 255, 0.05);
      box-shadow: 0 0 10px #0ff;
      border-radius: 10px;
      overflow: hidden;
    }

    .camera-frame h3 {
      text-align: center;
      background: rgba(0, 255, 255, 0.1);
      padding: 5px;
      margin: 0;
      color: #0ff;
    }

    .camera-frame img {
      width: 100%;
      height: auto;
      display: block;
    }

    .walkie-talkie {
      padding: 20px;
      border: 1px solid #0ff;
      border-radius: 15px;
      box-shadow: 0 0 15px #0ff;
      background: rgba(0, 255, 255, 0.05);
      text-align: center;
    }

    .walkie-talkie button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      font-size: 18px;
      font-family: 'Orbitron', sans-serif;
      border-radius: 10px;
      background: rgba(0, 255, 255, 0.15);
      border: 1px solid #0ff;
      color: #0ff;
      text-shadow: 0 0 3px #0ff;
      box-shadow: 0 0 8px #0ff;
      cursor: pointer;
    }

    .walkie-talkie button:hover {
      background: rgba(0, 255, 255, 0.3);
    }

    .mic-icon {
      font-size: 40px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }


    .tab-buttons {
      margin-bottom: 10px;
    }

    .tab-buttons button {
      margin-right: 5px;
      padding: 5px 10px;
      background: rgba(0, 255, 255, 0.2);
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 3px #0ff;
    }

    .tab-buttons button:hover {
      background: rgba(0, 255, 255, 0.4);
    }


    pre {
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid #0ff;
      color: #0ff;
      padding: 10px;
      height: 100%;
      overflow-y: auto;
      font-family: monospace;
      text-shadow: 0 0 2px #0ff;
    }
  </style>
</head>
<body>

<h1>Blind Assistant Interface</h1>

<div class="main-layout">
  <!-- Left column -->
  <div class="left-column">
    <div class="camera-frame">
      <h3>Depth Overlay</h3>
      <img src="/depth_feed" alt="Depth Feed">
    </div>
    <div class="walkie-talkie">
      <div class="mic-icon" id="mic-icon">ðŸŽ¤</div>
      <button id="talk-btn" onmousedown="startTalk()" onmouseup="stopTalk()">Push to Talk</button>
      <button id="listen-btn" onclick="toggleListen()">Listen: ON</button>
    </div>
  </div>

  <!-- Right column -->
  <div class="right-column">
    <div class="tabs">
      <div class="tab-buttons" id="tab-buttons"></div>
      <div id="tabs" style="flex-grow:1;"></div>
    </div>
  </div>
</div>


  <script src="{{ url_for('static', filename='main.js') }}"></script>


</body>
</html>
